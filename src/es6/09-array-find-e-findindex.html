    <title>09 - Array.find e Array.findIndex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

   

</body>

<script>
    const data = [
        {
             name: 'William',
             age: 26,
             city: 'Dublin'
        },
        {
             name: 'Ronei',
             age: 27,
             city: 'Manaus'
        }
    ];

    const sampleArray = [4,-5,0, -1];

    const underZero = sampleArray.find( x => x < 0);
    const underZeroIndex = sampleArray.findIndex( x => x < 0);

    console.log(underZero);
    console.log(underZeroIndex);


    const ronei = data.find(person => person.name === 'Ronei');
    const roneiIndex = data.findIndex(person => person.name === 'Ronei');

    console.log(ronei);
    console.log(roneiIndex);

</script>
