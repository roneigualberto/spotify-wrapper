<script>

    let defer = new Promise((resolve, reject) => {

        setTimeout(() => {
            if (true) {
                resolve('Hello It works');
            } else {
                reject('Error!');
            }
        }, 2000);
    });

    defer
        .then((data) => {
            console.log(data);
            return { mensagem: data };
        })
        .then((data) => console.log(data))
        .catch((error) => console.log(error));

</script>
