<!DOCTYPE html>

    <title>20 - Classes </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</body>

<script>
    class Animal {
        constructor(kind,sound) {
            this.kind = kind;
            this.sound = sound;
        }

        hello() {
            console.log(`${this.sound} I'm a ${this.kind}`);
        }

        static info() {
            console.log('Info');
        }

        get name() {
            console.log('name');
        }

        set nickname(nick) {
            this.nick = nick;
        }
    }

    const dog = new Animal('dog', 'auau');
    const cat = new Animal('cat', 'meon');
</script>

</html>
