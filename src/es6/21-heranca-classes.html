<script>
    class Animal {
        constructor(name) {
            this.name = name;
        }

        hello() {
            console.log(`I'm ${this.name}`);
        }

    }

    class Dog extends Animal {
        constructor(name, sound) {
            super(name);
            this.sound = sound;

        bark() {

        }
