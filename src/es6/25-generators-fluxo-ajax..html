<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>25 - Generatorsn Fluxo Ajax </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
</body>

<script>
    function ajax(url) {
        fetch(url)
            .then(data => data.json())
            .then(data => dados.next(data));
    }

    function* ajaxGen() {
        console.log('Buscando posts...');
        const posts = yield ajax('https://willianjusten.com.br/search.json');
        console.log(posts);

        console.log('Buscando dados do Github...');
        const github = yield ajax('https://api.github.com/users/willianjusten');
        console.log(github);
    }

    const dados = ajaxGen();

    dados.next();
</script>

</html>
